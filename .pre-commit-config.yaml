repos:

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files

  - repo: https://github.com/tekwizely/pre-commit-golang
    rev: master
    hooks:
      - id: golangci-lint
      - id: go-mod-tidy
      - id: go-vet
      - id: go-fmt
