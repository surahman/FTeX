version: "2"
sql:
    - engine: "postgresql"
      queries: ""
      schema: "schema_migration.sql"
      gen:
          go:
              sql_package: "pgx/v5"
              package: "postgres"
              out: "../pkg/postgres"
              emit_interface: true
              emit_json_tags: true
              emit_enum_valid_method: true
              json_tags_case_style: camel
              output_db_file_name: "postgres_sqlc"
              output_models_file_name: "models_sqlc"
              output_querier_file_name: "querier_sqlc"
